apiVersion: v1
kind: Pod
metadata:
  name: operation-app
  labels:
    app: operation-app
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: operation-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
